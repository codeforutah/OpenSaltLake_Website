<!DOCTYPE html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet"/>
<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

<header class="header">
  <a href="/">
    <img class="header__logo" src="{{ "/images/opensaltlake.png" | prepend: site.baseurl }}" alt="Open Salt Lake logo">
  </a>
  <h5>A CODE FOR AMERICA BRIGADE</h5>
  <div class="nav flex center">
    <span><a href="https://www.meetup.com/Open-Salt-Lake/">MEETUP</a></span>
    <span><a href="{{ "/team" }}">TEAM</a></span>
    <span><a href="https://secure.codeforamerica.org/page/contribute/default?source_codes=Brigade-page&brigade=Open%20Salt%20Lake">DONATE</a></span>
  </div>
</header>
<section>
{{ content }}
</section>
<footer class="footer">
  <div class="social flex flex--around flex--wrap center">
    <span><a href="https://www.meetup.com/Open-Salt-Lake/"><i class="fab fa-meetup fa-3x"></i></a></span>
    <span><a href="https://osl-slackin.herokuapp.com/"><i class="fab fa-slack fa-3x"></i></a></span>
    <span><a href="https://github.com/OpenSaltLake"><i class="fab fa-github fa-3x"></i></a></span>
    <span><a href="https://www.facebook.com/opensaltlakeutah/?fref=ts"><i class="fab fa-facebook fa-3x"></i></a></span>
    <span><a href="https://twitter.com/OpenSaltLake"><i class="fab fa-twitter fa-3x"></i></a></span>
  </div>
  <div class="flex flex__row flex--center flex--wrap">
    <div class="footer__contact">
      <a class="text--medium" href="mailto:{{site.email}}">{{ site.email }}</a>
      <div>Made with &lt;3 Open Salt Lake</div>
      <div>Last updated: </div>
    </div>
    <div class="footer__cfa-logo">
      <a href="https://www.codeforamerica.org"><img src="{{ "/images/cfa_logo-e1412475160369.jpg" | prepend: site.baseurl }}" alt="Code for America logo" width="125px"/></a>
    </div>
    </div>
</footer>
